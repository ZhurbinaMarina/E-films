<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ css_file }}"/>
        <title>{{title}}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            {% else %}
                    <a class="nav-link" href="/register">Зарегистрироваться</a>
                    <a class="nav-link" href="/search_movie">Поиск фильмов</a>
                    <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
            {% endif %}
            </nav>
        </header>
        <!-- Begin page content -->
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
        <footer class="bg-light text-center text-lg-start" style="background-color: #e2f7df;">
            <!-- Copyright -->
            <div class="spinner-grow text-info" style="background-color: #e2f7df;" role="status">
                <span class="visually-hidden"></span>
            </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.15);">
                © 2023 Copyright: А и Б
            </div>
            <!-- Copyright -->
        </footer>
    </body>
</html>
